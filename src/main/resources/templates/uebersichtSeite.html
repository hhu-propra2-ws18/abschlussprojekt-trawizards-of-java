<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.com">
<head>
    <title>Leih24</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href='/'>Leih24</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href='/'>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/login'>
                    Anmelden
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/registrierung'>
                    Registieren
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/account/{benutzername} (benutzername=${name})}">
                    Profil
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/logout'>
                    Logout
                </a>
            </li>
 <hr>
        </ul>
    </div>
</nav>
 <div class="col-md-12">
     <tr th:each="a: ${artikel}">
         <dl class="dl-horizontal">
             <dt th:text="'Artikel: ' +${a.artikelName}"></dt>
             <dd th:text="'Verleiher: ' +${a.verleiherBenutzername}"></dd>
             <div class="col-sm-10">
                 <a th:href="@{/detail/{id} (id=${a.id})}">
                     <button type="button" class="btn btn-outline-dark" >Details</button>
                 </a>
             </div>
             <hr>
         </dl>
     </tr>
 </div>

</body>
</html>
