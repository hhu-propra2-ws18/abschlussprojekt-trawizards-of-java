<!doctype html>
<html lang="de" layout:decorate="~{base}" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href='/'>
        <img src="https://raw.githubusercontent.com/hhu-propra2/abschlussprojekt-trawizards-of-java/master/src/main/resources/static/images/Leih24.png" height="25"/>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href='/'>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <div th:if="${disableThirdButton}">
                    <a class="nav-link" href='/anmeldung'>
                        Anmelden
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div th:if="${disableThirdButton}">
                    <a class="nav-link" href='/registrierung'>
                        Registrieren
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div th:if="${disableSecondButton}">
                    <a class="nav-link" th:href="@{/account/{benutzername} (benutzername=${name})}">
                        Profil
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <div th:if="${disableSecondButton}">
                    <a class="nav-link" href='/logout'>
                        Logout
                    </a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:text= "'Suchergebnis: ' +${query}"></a>
            </li>
            <hr>
        </ul>
    </div>
    <form method="get" action="/search" class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Suche" th:value="${query}" name="q"/>
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Suche</button>
    </form>
    <hr>
</nav>

<div class="col-md-12" align="center">
    <tr th:each="a: ${artikel}">
        <dl class="dl-horizontal">
            <dt th:text="'Artikel: ' +${a.artikelName}"></dt>
            <dd th:text="'Verleiher: ' +${a.verleiherBenutzername}"></dd>
            <div class="col-sm-10" align="center">
                <a th:href="@{/detail/{id} (id=${a.id})}">
                    <button type="button" class="btn btn-outline-dark" >Details</button>
                </a>
            </div>
            <hr>
        </dl>
    </tr>
</div>
</body>
</html>
