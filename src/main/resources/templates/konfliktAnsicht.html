<!DOCTYPE html>
<html lang="de" layout:decorate="~{layoutAngemeldet}" xmlns:th="http://www.thymeleaf.com"
	  xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<title>Konflikt√ºbersicht</title>
</head>

<body>
<h1 layout:fragment="titel">Konflikte in meiner Bearbeitung:</h1>
<div layout:fragment="inhalt">
	<p th:if="${#lists.isEmpty(meineKonflikte)}">Keine Konflikte vorhanden!</p>
	<div th:each="konflikt : ${meineKonflikte}">
		<p th:text="|Absender: ${konflikt.rueckgabe.verleiherName}|"></p>
		<p th:text="|Verursacher: ${konflikt.rueckgabe.ausleihender}|"></p>
		<p th:text="|Beschreibung: ${konflikt.beschreibung}|"></p>
		<p th:text="|Artikel: ${konflikt.rueckgabe.artikel.artikelName}|"></p>
		<a th:href="@{/admin/konflikte/{id} (id=${konflikt.id})}">
			<button name="button" class="btn btn-outline-success">Details</button>
		</a>
	</div>
	<h1 align="center">Offene Konflikte:</h1>
	<p th:if="${#lists.isEmpty(offeneKonflikte)}">Keine Konflikte vorhanden!</p>
	<div th:each="konflikt : ${offeneKonflikte}">
		<p th:text="|Absender: ${konflikt.rueckgabe.verleiherName}|"></p>
		<p th:text="|Verursacher: ${konflikt.rueckgabe.ausleihender}|"></p>
		<p th:text="|Beschreibung: ${konflikt.beschreibung}|"></p>
		<p th:text="|Artikel: ${konflikt.rueckgabe.artikel.artikelName}|"></p>
		<a th:href="@{/admin/konflikte/{id} (id=${konflikt.id})}">
			<button name="button" class="btn btn-outline-success">Konflikt bearbeiten</button>
		</a>
	</div>
</div>
</body>
</html>
