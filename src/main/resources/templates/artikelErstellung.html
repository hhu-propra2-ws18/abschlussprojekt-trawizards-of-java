<!DOCTYPE html>
<html lang="de" layout:decorate="~{layoutAngemeldet}" xmlns:th="http://www.thymeleaf.com"
	  xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<title>Artikel hinzuf체gen</title>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/daterange.css" th:href="@{/css/daterange.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/design.css" th:href="@{/css/design.css}"/>

</head>

<body>
<div layout:fragment="inhalt">

	<div class="card text-center">
		<h5 class="card-header">
			Beschreiben Sie Ihren Artikel:
		</h5>
		<div class="card-body">
			<div class="col-md-12" th:if="${!verkaufen}">
				<form method="post" th:object="${artikel}"
					  th:action="@{/account/{benutzername}/erstelleArtikel/leihen (benutzername=${name})}">
					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Name: </label>
						<input type="text" class="form-control ml-5" th:field="*{artikelName}" placeholder="Artikelname"
							   required style="display:inline-block;"><br>
					</div>

					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Beschreibung:</label>
						<textarea class="autoExpand form-control ml-5" cols="50" maxlength="255" type="text"
								  th:field="*{beschreibung}"
								  placeholder="Beschreibung"></textarea>
					</div>
					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Abholort:</label>
						<input type="text" class="form-control ml-5" th:field="*{standort}" placeholder="Abholort"
							   required/><br>
					</div>
					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Preis:</label>
						<input type="number" class="form-control ml-5" th:field="*{preis}" placeholder="Preis"
							   required/><br>
					</div>
					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Kaution:</label>
						<input type="number" class="form-control ml-5" th:field="*{kaution}" placeholder="Kaution"
							   required/><br>
					</div>
					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Verf체gbarkeit:</label>
						<input id="date" type="text" class="form-control ml-5" name="daterange" value=""/> <br>
					</div>
					<input type="hidden" th:field="*{id}">
					<input type="submit" value="Best채tigen" class="btn btn-outline-success"/>
				</form>
			</div>
			<div class="col-md-12" th:if="${verkaufen}">
				<form method="post" th:object="${artikel}"
					  th:action="@{/account/{benutzername}/erstelleArtikel/kaufen (benutzername=${name})}">
					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Name: </label>
						<input type="text" class="form-control ml-5" th:field="*{artikelName}" placeholder="Artikelname"
							   required style="display:inline-block;"><br>
					</div>
					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Beschreibung:</label>
						<textarea class="autoExpand form-control ml-5" cols="50" maxlength="255" type="text"
								  th:field="*{beschreibung}"
								  placeholder="Beschreibung"></textarea>
					</div>
					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Abholort:</label>
						<input type="text" class="form-control ml-5" th:field="*{standort}" placeholder="Abholort"
							   required/><br>
					</div>
					<div class="group">
						<label class="col-sm-2 col-form-label mr-5">Preis:</label>
						<input type="number" class="form-control ml-5" th:field="*{preis}" placeholder="Preis"
							   required/><br>
					</div>
					<input type="hidden" th:field="*{id}">
					<input type="submit" value="Best채tigen" class="btn btn-outline-success"/>
				</form>
			</div>
		</div>

		<div class="card-footer text-muted">
			<a href='/'>
				<button name="button" class="btn btn-outline-danger"> Abbrechen</button>
			</a>
		</div>

	</div>

	<script type="text/javascript">
        $(document)
            .one('focus.autoExpand', 'textarea.autoExpand', function () {
                var savedValue = this.value;
                this.value = '';
                this.baseScrollHeight = this.scrollHeight;
                this.value = savedValue;
            })
            .on('input.autoExpand', 'textarea.autoExpand', function () {
                var minRows = this.getAttribute('data-min-rows') | 0, rows;
                this.rows = minRows;
                rows = Math.ceil((this.scrollHeight - this.baseScrollHeight) / 16);
                this.rows = minRows + rows;
            });

        $(function () {
            $('input[name="daterange"]').daterangepicker({
                "autoApply": true,
                minDate: 0,
                disabledDates: [moment('19/02/2019', 'DD/MM/YYYY')],
                locale: {
                    format: 'DD/MM/YYYY'
                },
                isInvalidDate: function (date) {
                    var gestern = new Date();
                    gestern.setDate(gestern.getDate() - 1);
                    return !!date.isBefore(gestern);

                }
            })
        });
	</script>
</div>
</body>
</html>
