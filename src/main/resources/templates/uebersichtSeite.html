<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Leih24</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center"><a href='/'> Willkommen bei Leih24 </a></h1>
    <div class="col-md-12">
        <a href='/login'>
            <button type="button" class="btn btn-outline-primary" >Anmelden</button>
        </a>
        <a href='/registrierung'>
            <button type="button" class="btn btn-outline-primary" >Registieren</button>
        </a>
        <a href='/anmelden'>
            <button type="button" class="btn btn-outline-primary" >Profil</button>
        </a>
        <a href='/logout'>
            <button type="button" class="btn btn-outline-primary" >Logout</button>
        </a>
    </div>
 <hr>

 <div class="col-md-8">
     <tr th:each="a: ${artikel}">
         <dl class="dl-horizontal">
             <dt th:text="'Artikel: ' +${a.artikelName}"></dt>
             <dd th:text="'Verliehen von: ' +${a.verleiherBenutzername}"></dd>
             <div class="col-sm-10">
                 <a th:href="@{/detail/{id} (id=${a.id})}">
                     <button type="button" class="btn btn-primary" >Details</button>
                 </a>
             </div>
             <hr>
         </dl>
     </tr>
 </div>

</body>
</html>
