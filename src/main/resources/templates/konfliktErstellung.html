<!DOCTYPE html>
<html lang="de" layout:decorate="~{layoutAngemeldet}" xmlns:th="http://www.thymeleaf.com"
	  xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<title>Konflikt melden</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
</head>

<body>
<div layout:fragment="inhalt">
	<div class="card text-center">
		<h5 class="card-header">
			Beschreiben Sie den Konflikt:
		</h5>
		<div class="card-body" align="center">
			<form method="post" th:object="${konflikt}">
			<textarea class="form-control col-md-4"  cols="50" maxlength="255" type="text" th:field="*{beschreibung}" placeholder="Beschreibung">
			</textarea>
				<input type="hidden" th:field="*{id}"><br>
				<input type="submit" value="Absenden" class="btn btn-outline-success"/>
			</form>
		</div>
		<div class="card-footer text-muted">
			<a th:href="@{/account/{benutzername}/zurueckgegebeneartikel (benutzername=${name})}">
				<button name="button" class="btn btn-outline-danger"> Abbrechen</button>
			</a>
		</div>
	</div>

	<script type="text/javascript">
        $(document)
            .one('focus.autoExpand', 'textarea.autoExpand', function () {
                var savedValue = this.value;
                this.value = '';
                this.baseScrollHeight = this.scrollHeight;
                this.value = savedValue;
            })
            .on('input.autoExpand', 'textarea.autoExpand', function () {
                var minRows = this.getAttribute('data-min-rows') | 0, rows;
                this.rows = minRows;
                rows = Math.ceil((this.scrollHeight - this.baseScrollHeight) / 16);
                this.rows = minRows + rows;
            });
	</script>
</div>
</body>
</html>
