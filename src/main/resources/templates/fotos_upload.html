<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
	<title>Upload Multiple Files</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container h-100">
	<div class="h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-sm-5">
				<h3>Fotos Upload</h3>
				<form  th:action="@{/fotoupload/{id} (id=${id})}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label" for="files">Nur JPG und 1 Foto!</label>
						<input type="file" class="form-control" id="files"
							   placeholder="Upload Multiple Files"  name="files" multiple></input>
					</div>
					<button type="submit" class="btn btn-default" id="btnSubmit">Speichern</button>
				</form>
				<div th:if="${message}">
					<strong><span th:text="${message}"/></strong>
					<hr>
				</div>
				<ul th:each="filename: ${files}">
					<li><span th:text="${filename}"/></li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
