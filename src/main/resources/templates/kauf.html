<!DOCTYPE html>
<html lang="de" layout:decorate="~{layoutAngemeldet}" xmlns:th="http://www.thymeleaf.com"
	  xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
	<title>Kauf bestätigen</title>
</head>

<body>
<h1 layout:fragment="titel">Bitte bestätigen Sie den Kauf!</h1>
<div layout:fragment="inhalt">
	<p th:if="${proPayError}" style="color: red">ProPay ist derzeit nicht erreichbar. Versuchen Sie es später erneut</p>
	<p th:if="${error}" style="color: red">Sie haben nicht genügend Geld auf Ihrem ProPay-Konto!</p>
	<form method="post">
		<button type="submit" class="btn btn-outline-success">Bestätigen</button>
	</form>
</div>

</body>
</html>
