<html lang="de" xmlns:th="http://www.thymeleaf.com">
<head>
    <title>Neuen Benutzer erstellen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        tr:hover {
            background-color: whitesmoke;
        }
        th, td {
            padding-right: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href='/'>Leih24</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href='/'>Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link">Bitte geben Sie Ihre Daten ein </a>
            </li>
            <hr>
        </ul>
    </div>
</nav>

<div align="center">
    <p th:if ="${error}" th:text="Dieser Benutzername existeriert bereits!"></p>
    <form method="post" th:object="${person}">
        <table>
            <tr>
                <td>Benutzername:</td>
                <td><input type="text" th:field="*{benutzername}" required></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" required></td>
            </tr>
            <tr>
                <td>E-Mail:</td>
                <td><input type="text" th:field="*{email}" required></td>
            </tr>
            <tr>
                <td>Passwort:</td>
                <td><input type="text" th:field="*{passwort}"></td>
            </tr>
        </table>
        <br>
        <button type="submit" class="btn btn-outline-success">Registrieren</button>
    </form>
</div>
</body>
</html>
