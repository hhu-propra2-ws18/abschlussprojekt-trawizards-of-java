<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Zurückgegebene Artikel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

</head>
<body>
<h1 align="center">Zurückgegebene Artikel</h1>
<div th:each="ausleihe : ${ausleihen}" align="center" margin="5">
    <p th:text="|Name des Artikels: ${ausleihe.artikel.artikelName}|">Artikelname</p>
    <p th:text="|Ausleihender: ${ausleihe.ausleihender}|">Ausleihender</p>
    <p th:text="|Startdatum: ${ausleihe.verfuegbarkeit.startDate}|">Startdatum</p>
    <p th:text="|Enddatum: ${ausleihe.verfuegbarkeit.endDate}|">Enddatum</p>
    <a th:href="@{/rueckgabe/akzeptiert/{id} (id=${ausleihe.id})}">
        <button name="button" class="btn btn-success" onClick="confirmation()">Akzeptieren</button>
    </a>
    <!--<a th:href="@{/rueckgabe/akzeptiert/{id} (id=${ausleihe.id})}">
        <button name="button" class="btn btn-danger" onClick="denied()">Mangelhafter Zustand</button>
    </a>-->
</div>
<script>
    function confirmation(){
        alert("Rückgabe bestätigt!");
    }
    function denied() {
        alert("Konfliktlösungsstelle kontaktiert!")
    }
</script>
</body>
</html>
